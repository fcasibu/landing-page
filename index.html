<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <div class="hero">
        <div class="navbar flex">
            <div class="left-nav">
                <div class="header-logo">Header logo</div>
            </div>
            <div class="right-nav">
                <ul class="links flex flex-row">
                    <li><a href="#">Link One</a></li>
                    <li><a href="#">Link Two</a></li>
                    <li><a href="#">Link Three</a></li>
                </ul>
            </div>
        </div>

        <div class="hero-content flex flex-wrap">
            <div class="left-hero">
                <h1 class="hero-title">This website is awesome</h1>
                <p class="hero-description">This website has some subtext that goes here under the main title.</p>
                <a href="#" class="button">Sign up</a>
            </div>
            <div class="right-hero">
                <img src="images/hero-image.jpg" alt="" class="hero-image">
            </div>
        </div>
    </div>

    <div class="info-section flex flex-column">
        <h1 class="info-title">Some Random Information</h1>
        <div class="info-items flex">
            <div class="item flex flex-column">
                <img src="images/info-item1.jpg" alt="Bitcoin Image">
                Subtext
            </div>
            <div class="item flex flex-column">
                <img src="images/info-item2.jpg" alt="Bitcoin Image">
                Subtext
            </div>
            <div class="item flex flex-column">
                <img src="images/info-item3.jpg" alt="Bitcoin Image">
                Subtext
            </div>
            <div class="item flex flex-column">
                <img src="images/info-item4.jpg" alt="Bitcoin Image">
                Subtext
            </div>
        </div>
        <div class="object-1"></div>
    </div>
</body>

</html>
